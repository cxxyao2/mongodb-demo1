<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <style>
      .info {
        background-color: #0dcaf0;
        color: black;
        text-align: center;
        width: 30%;
        border: 1px solid white;
        border-radius: 10px;
        margin: 0 auto;
        text-decoration: none;
        padding: 15px 25px;
      }
      .link_normal {
        text-decoration: none;
      }
      .warning {
        color: #fd7e14;
      }
      .font_left {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div
      style="
        font-family: Inter, Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 2;
        border: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 0px 0px 5px gray;
        border-radius: 5px;
      "
    >
      <h2 class="warning">FORGET PASSWORD?</h2>

      <p>Click the link below to reset your password</p>

      <a class="link_normal" href="http://www.google.com"
        ><span class="info">RESET PASSWORD</span></a
      >

      <p>P.S.If you didn't request this email, you may safely ignore it.</p>
    </div>
  </body>
</html>
